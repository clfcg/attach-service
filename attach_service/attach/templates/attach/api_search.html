<div class="container mx-auto px-2 py-1 mb-2 bg-blue-50">
    <form action="{% url 'attach:api_logs' %}" method="post">
        <div class="grid gap-6 mb-6 grid-cols-5">
            {% csrf_token %}
            <div>
                <label for="{{ form.api_name.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-600/70 dark:text-white">API метод</label>
                {{ form.api_name }}
            </div>
            <div>
                <label for="{{ form.period.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-600/70 dark:text-white">Период</label>
                {{ form.period }}
            </div>
            <div>
                <label for="{{ form.d_beg.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Дата с</label>
                {{ form.d_beg }}
            </div>
            <div>
                <label for="{{ form.d_end.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Дата по</label>
                {{ form.d_end }}
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Найти</button>
        </div>
    </form>
</div>
